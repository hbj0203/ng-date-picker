<div class="ng-calendar-container">
	<div class="w-calendar-header">
		<span class="btn-prev-year" ng-show="vmCp.panel.left === 'year'" ng-click="vmCp.viewMethods.rangeYear('left', 'prev')">◤</span>
		<span class="u-btn-year" ng-click="vmCp.viewMethods.selectPanel('left', 'year')">{{vmCp.start.year}}年</span>
		<span class="u-btn-month" ng-click="vmCp.viewMethods.selectPanel('left', 'month')">{{vmCp.start.month + 1}}月</span>
		<span class="btn-next-year" ng-show="vmCp.panel.left === 'year'" ng-click="vmCp.viewMethods.rangeYear('left', 'next')">◥</span>
	</div>
	<div class="w-calendar-body">
		<!-- 选择年 -->
		<div ng-show="vmCp.panel.left === 'year'" class="panel panel-choose-year">
			<div class="u-cell-year" ng-repeat="conf in vmCp.nsYearConf" ng-class="{'selected': vmCp.start.year === conf}">
				<span ng-click="vmCp.viewMethods.selectYear('start', conf)">{{conf}}</span>
			</div>
		</div>
		<!-- 选择月 -->
		<div ng-show="vmCp.panel.left === 'month'" class="panel panel-choose-month">
			<div class="u-cell-month" ng-repeat="conf in vmCp.monthConf" ng-class="{'selected': vmCp.start.month === $index}">
				<span ng-click="vmCp.viewMethods.selectMonth('start', $index)">{{conf}}</span>
			</div>
		</div>
		<!-- 选择日 -->
		<div ng-show="vmCp.panel.left === 'date'" class="panel panel-choose-date"></div>
	</div>
</div>
